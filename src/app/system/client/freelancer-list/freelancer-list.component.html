<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="body_content">


    <section class="breadcumb-section pt-0">
        <div
            class="cta-service-v1 cta-banner mx-auto maxw1700 pt120 pb120 bdrs16 position-relative overflow-hidden d-flex align-items-center mx20-lg px30-lg">
            <img alt="vector" loading="lazy" width="198" height="226" decoding="async" data-nimg="1"
                class="left-top-img wow zoomIn" style="color:transparent" src="../assets/left-top9e21.png" /><img
                alt="vector" loading="lazy" width="255" height="181" decoding="async" data-nimg="1"
                class="right-bottom-img wow zoomIn" style="color:transparent"
                src="../assets/right-bottomebb3.png" /><img alt="vector" loading="lazy" width="532" height="300"
                decoding="async" data-nimg="1" class="service-v1-vector bounce-y d-none d-lg-block"
                style="color:transparent" src="../assets/vector-service-v15d03.png" />
            <div class="container">
                <div class="row wow fadeInUp">
                    <div class="col-xl-5">
                        <div class="position-relative">
                            <h2>Freelancer List</h2>
                            <p class="text mb-0">All the Lorem Ipsum generators on the Internet tend to repeat.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="pt30 pb90">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="list-sidebar-style1 d-none d-lg-block">
                        <div class="accordion" id="accordionExample">
                            <div class="card mb20 pb10 mt-0">
                                <div class="card-header" id="heading0">
                                    <h4><button class="btn btn-link ps-0 pt-0 collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapse0" aria-expanded="false"
                                            aria-controls="collapse0">Skills</button></h4>
                                </div>
                                <div id="collapse0" class="collapse show" aria-labelledby="heading0"
                                    data-parent="#accordionExample">
                                    <div class="checkbox-style1 mb15"><label class="custom_checkbox">UX Designer<input
                                                type="checkbox" /><span class="checkmark"></span><span
                                                class="right-tags">(<!-- -->1,945<!-- -->)</span></label><label
                                            class="custom_checkbox">Web Developers<input type="checkbox" /><span
                                                class="checkmark"></span><span
                                                class="right-tags">(<!-- -->8,136<!-- -->)</span></label><label
                                            class="custom_checkbox">Illustrators<input type="checkbox" /><span
                                                class="checkmark"></span><span
                                                class="right-tags">(<!-- -->917<!-- -->)</span></label><label
                                            class="custom_checkbox">Node.js<input type="checkbox" /><span
                                                class="checkmark"></span><span
                                                class="right-tags">(<!-- -->240<!-- -->)</span></label><label
                                            class="custom_checkbox">Project Managers<input type="checkbox" /><span
                                                class="checkmark"></span><span
                                                class="right-tags">(<!-- -->2,460<!-- -->)</span></label></div>
                                </div>
                            </div>
                            <div class="card mb20 pb5">
                                <div class="card-header" id="heading2">
                                    <h4><button class="btn btn-link ps-0 collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false"
                                            aria-controls="collapse2">Location</button></h4>
                                </div>
                                <div id="collapse2" class="collapse show" aria-labelledby="heading2"
                                    data-parent="#accordionExample">
                                    <div class="card-body card-body px-0 pt-0">
                                        <div class="default-box-shadow1 mb30">
                                            <div class="search_area"><input type="text" class="form-control"
                                                    placeholder="Search" value="" /><label><span
                                                        class="flaticon-loupe"></span></label></div>
                                        </div>
                                        <div class="checkbox-style1 mb15"><label class="custom_checkbox">United
                                                States<input type="checkbox" /><span class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->1,945<!-- -->)</span></label><label
                                                class="custom_checkbox">United Kingdom<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->8,136<!-- -->)</span></label><label
                                                class="custom_checkbox">Canada<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->917<!-- -->)</span></label><label
                                                class="custom_checkbox">Germany<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->240<!-- -->)</span></label><label
                                                class="custom_checkbox">Turkey<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->2,460<!-- -->)</span></label></div><a
                                            class="text-thm">+20 more</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb20 pb5">
                                <div class="card-header" id="heading3">
                                    <h4><button class="btn btn-link ps-0 collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false"
                                            aria-controls="collapse3">Languange</button></h4>
                                </div>
                                <div id="collapse3" class="collapse show" aria-labelledby="heading3"
                                    data-parent="#accordionExample">
                                    <div class="card-body card-body px-0 pt-0">
                                        <div class="checkbox-style1 mb15"><label class="custom_checkbox">Turkish<input
                                                    type="checkbox" /><span class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->1,945<!-- -->)</span></label><label
                                                class="custom_checkbox">English<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->8,15<!-- -->)</span></label><label
                                                class="custom_checkbox">Italian<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->654<!-- -->)</span></label><label
                                                class="custom_checkbox">Spanish<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->323<!-- -->)</span></label></div><a
                                            class="text-thm">+20 more</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb20 pb5">
                                <div class="card-header" id="heading4">
                                    <h4><button class="btn btn-link ps-0 collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false"
                                            aria-controls="collapse4">Level</button></h4>
                                </div>
                                <div id="collapse4" class="collapse show" aria-labelledby="heading4"
                                    data-parent="#accordionExample">
                                    <div class="card-body card-body px-0 pt-0">
                                        <div class="checkbox-style1"><label class="custom_checkbox">Top Rated
                                                Seller<input type="checkbox" /><span class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->1,945<!-- -->)</span></label><label
                                                class="custom_checkbox">Level Two<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->8,136<!-- -->)</span></label><label
                                                class="custom_checkbox">Level One<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->917<!-- -->)</span></label><label
                                                class="custom_checkbox">New Seller<input type="checkbox" /><span
                                                    class="checkmark"></span><span
                                                    class="right-tags">(<!-- -->240<!-- -->)</span></label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="row align-items-center mb20">
                        <div class="col-md-6">
                            <div class="text-center text-md-start">
                                <p class="text mb-0 mb10-sm"><span class="fw500"> {{profile.length}} </span> services
                                    available</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div *ngFor="let obj of profile" class="col-sm-6 col-xl-4">
                            <div class="freelancer-style1 text-center bdr1 hover-box-shadow">
                                <div class="thumb w90 mb25 mx-auto position-relative rounded-circle">
                                    <img alt="thumb" loading="lazy" width="90" height="90" decoding="async"
                                        data-nimg="1" class="rounded-circle mx-auto" style="color:transparent"
                                        src="assets/employee-singlea64b.png" />
                                    <span class="online"></span>
                                </div>
                                <div class="details">
                                    <h5 class="title mb-1"> {{obj.username}} </h5>
                                    <p class="mb-0"> {{obj.tagline}} </p>
                                    <div class="review">
                                        <p><i class="fas fa-star fz10 review-color pr10"></i><span
                                                class="dark-color fw500">4.9</span>(<!-- -->595<!-- --> reviews)</p>
                                    </div>
                                    <div class="skill-tags d-flex align-items-center justify-content-center mb5">
                                        <span *ngFor="let skill of obj.skil" class="tag"> {{skill}} </span>
                                    </div>
                                    <hr class="opacity-100 mt20 mb15" />
                                    <div class="fl-meta d-flex align-items-center justify-content-between">
                                        <a class="meta fw500 text-start">Location<br /><span class="fz14 fw400">
                                                {{obj.country}} </span>
                                        </a>
                                        <a class="meta fw500 text-start">Rate<br /><span class="fz14 fw400">$
                                                {{obj.hourly_rate}} /
                                                hr</span></a>
                                    </div>
                                    <div class="d-grid mt15"><a (click)="route(obj)" class="ud-btn btn-light-thm">View
                                            Profile<i class="fal fa-arrow-right-long"></i></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <a class="scrollToHome "><i class="fas fa-angle-up"></i></a>
</div>
